<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h2 { color: #333; }
        form { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); max-width: 900px; margin: auto; }
        #features {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px 24px;
            margin-bottom: 20px;
        }
        label { display: flex; flex-direction: column; font-size: 0.95em; color: #444; }
        input[type=number] { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; margin-top: 4px; }
        button { background: #1976d2; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #125ea2; }
        .result { margin-top: 24px; font-weight: bold; font-size: 1.1em; color: #1976d2; text-align: center; }
    </style>
</head>
<body>
    <h2>Breast Cancer Prediction</h2>
    <form id="predict-form">
        <div id="features"></div>
        <button type="submit">Predict</button>
    </form>
    <div class="result" id="result"></div>
    <script>
        // Feature names (from sklearn breast cancer dataset)
        const featureNames = [
            "mean radius", "mean texture", "mean perimeter", "mean area", "mean smoothness",
            "mean compactness", "mean concavity", "mean concave points", "mean symmetry", "mean fractal dimension",
            "radius error", "texture error", "perimeter error", "area error", "smoothness error",
            "compactness error", "concavity error", "concave points error", "symmetry error", "fractal dimension error",
            "worst radius", "worst texture", "worst perimeter", "worst area", "worst smoothness",
            "worst compactness", "worst concavity", "worst concave points", "worst symmetry", "worst fractal dimension"
        ];
        // Reasonable default values (mean or median from dataset, or 1.0 as placeholder)
        const defaultValues = [14.1, 19.3, 91.9, 654.9, 0.096, 0.104, 0.089, 0.065, 0.181, 0.062,
                              0.405, 1.2, 2.9, 40.3, 0.007, 0.025, 0.031, 0.011, 0.021, 0.003,
                              16.3, 25.7, 107.3, 880.6, 0.132, 0.254, 0.272, 0.114, 0.290, 0.083];
        const featuresDiv = document.getElementById('features');
        featureNames.forEach((name, idx) => {
            const label = document.createElement('label');
            label.textContent = name;
            const input = document.createElement('input');
            input.type = 'number';
            input.step = 'any';
            input.required = true;
            input.name = 'f' + idx;
            input.value = defaultValues[idx] || 1.0;
            label.appendChild(input);
            featuresDiv.appendChild(label);
        });
        document.getElementById('predict-form').onsubmit = async function(e) {
            e.preventDefault();
            const values = Array.from(document.querySelectorAll('#features input')).map(inp => parseFloat(inp.value));
            const payload = { instances: [values] };
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Predicting...';
            try {
                const resp = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'my-secret-key'
                    },
                    body: JSON.stringify(payload)
                });
                if (!resp.ok) throw new Error('Request failed: ' + resp.status);
                const data = await resp.json();
                if (data.predictions && data.predictions.length > 0) {
                    const pred = data.predictions[0][0];
                    resultDiv.textContent = 'Prediction: ' + (pred > 0.5 ? 'Malignant (1)' : 'Benign (0)') + ` (score: ${pred.toFixed(3)})`;
                } else {
                    resultDiv.textContent = 'No prediction returned.';
                }
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err;
            }
        };
    </script>
</body>
</html>
